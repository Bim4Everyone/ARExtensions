title:
  ru: 15.3 Нежилые
  en_us: 15.3 Non-residential Areas

tooltip:
  ru: >-
    Выгружает декларацию из текущего проекта и из связанных файлов 
    по нежилым помещениям в формате Excel или csv.
    
    
    1. В настройках скрипта задайте имя файла декларации, путь и формат.
    
    2. Выберите доступные проекты для выгрузки и стадию помещений. 
    
    3. Задайте количество знаком после запятой для расчета ПЛОЩАДЕЙ помещений.    
    
    4. На вкладке "Параметры" необходимо заполнить все параметры из списка. 
    Дополнительную информацию о каждом параметре можно узнать, 
    если навести курсор на кнопку "?"

  en_us: >-
    Creates a declaration for non-residential rooms in Excel or csv.
    
    
    1. Set declaration name, path and file format in the settings.
    
    2. Select available projects and a phase for rooms.
    
    3. Set accuracy for room AREAS calculation.
    
    4. At "Parameters" tab set all parameters in the list.
    Check a tooltip at "?" button for more information.

assembly: RevitDeclarations.dll
command_class: CommercialDeclarationCommand

