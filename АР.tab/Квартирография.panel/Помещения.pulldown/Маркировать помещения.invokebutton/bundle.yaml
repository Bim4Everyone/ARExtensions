title:
  ru: Маркировать помещения
  en_us: Place room tags

tooltip:
  ru: >- 
    Размещает марки для помещений на открытом виде.
    
    Марки размещаются на помещениях из открытого проекта и на помеещниях из связанных файлов.
  en_us: >- 
    Places room tags on active view.
    
    Places tags for rooms from an active document and for rooms from links.

assembly: RevitRoomTagPlacement.dll
command_class: RevitRoomTagPlacementCommand
