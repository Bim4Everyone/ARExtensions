title:
  ru: Проверить контуры помещений
  en_us: Check rooms boundaries

tooltip:
  ru: >-
    Проверяет контуры помещений в проекте на самопересечения.
    
    
    По умолчанию проверяет помещения в открытом проекте и во всех связях.
    
    Если перед запуском скрипта есть выделенные помещения, то проверяет только их.

  en_us:  >-
    Checks rooms boundaries.
    
    
    Checks rooms in an active project and in all links.
    
    If some rooms are selected before start, checks these rooms. 
  

author: sssenya

min_revit_version: 2020
max_revit_version: 2024