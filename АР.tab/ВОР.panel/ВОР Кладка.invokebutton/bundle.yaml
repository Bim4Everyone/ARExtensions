title:
  ru: >-
    ВОР 
    
    Кладка
  en_us: Volume Of Work

tooltip:
  ru: >-
    В параметры стен записывает информацию о помещениях, для которых является границей.
    
    В стенах на выбранных уровнях заполняет список параметров на основе помещений, 
    для которых данные стены являются границами.
    

    Параметры стен - параметры помещений:
    
    Имя помещения - Имя
    
    Номер помещения - Номер
    
    ID помещения - ID элемента
    
    Группа помещения - КВГ_Группа


    При запуске скрипта можно очистить эти параметры у всех обрабатываемых стен, 
    если поставить соответствующую галочку при запуске. Время выполнения скрипта при этом увеличится.
  en_us: Sets wall parameters with rooms information, bounded by this wall.

